<div *ngIf="!registerMode" style="text-align: center">
  <h1>Find Your Match</h1>
  <p class="lead">Come on in to view your matches</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>
</div>

<div *ngIf="registerMode" class="container">
 
  <div class="row justify-content-md-center">

    <div class="col-md-auto">
      <app-register (cancelRegisterMode)="registerCancel($event)"></app-register>
    </div>

  </div>

</div>

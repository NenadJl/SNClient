<form [formGroup]="registerForm" (ngSubmit)="registerUser()" style="width: 100%; margin: auto">

  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control" placeholder="Username" formControlName="username">
    <div class="invalid-feedback" *ngIf="registerForm.get('username').touched && registerForm.get('username').hasError('required')">Username
      is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
      placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known
      as is required</div>
  </div>

  <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="Date of birth"
               name="dp" formControlName="dateOfBirth" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
            <img src="../../assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
          </button>
        </div>
      </div>
    </div>

  <!-- <div class="form-group">

    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="date">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date
      of Birth is required</div>

  </div> -->


  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City
      is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country
      is required</div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('password').errors 
        && (registerForm.get('password').touched || registerForm.get('password').dirty)}" class="form-control" placeholder="Password"
      formControlName="password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').touched && registerForm.get('password').hasError('required')">Password
      is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').dirty && registerForm.get('password').hasError('minlength')">Password
      is SHOOORT</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').dirty && registerForm.get('password').hasError('maxlength')">Password
      is too long</div>
  </div>

  <div class="form-group">
    <input 
      type="password" 
      [ngClass]="{'is-invalid': 
                  registerForm.get('confirmPassword').errors && 
                  (registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').dirty)
                  ||
                  registerForm.hasError('mismatch') && 
                  (registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').dirty)
                }" 
      class="form-control" 
      placeholder="Confirm Password"
      formControlName="confirmPassword">
    <div 
      class="invalid-feedback" 
      *ngIf="registerForm.get('confirmPassword').touched 
              && registerForm.get('confirmPassword').hasError('required')"
      >Confirm Password is required
    </div>
    <div 
      class="invalid-feedback" 
      *ngIf="registerForm.hasError('mismatch') &&
             registerForm.get('confirmPassword').dirty"
      >Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>

</form>

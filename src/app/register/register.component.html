<form #registerForm="ngForm" (ngSubmit)="registerUser()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="model.username" name="username">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Password" [(ngModel)]="model.password" name="password">
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success">Register</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>

</form>

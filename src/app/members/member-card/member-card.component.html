<div class="card">
  <div class="panel-image">
    <img class="card-img-top" src="{{user.photoUrl || '../../../../../assets/user.png'}}" alt="{{user.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/', user.id]" routerLinkActive="router-link-active" >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <div class="text-center">
      <h5 class="card-title">
        <i class="fa fa-user"></i> {{user.knownAs}}, {{user.age}}
      </h5>
    </div>
    <div class="text-center">
      <h5>
        <small>{{user.city}}</small>
      </h5>
    </div>
  </div>
</div>

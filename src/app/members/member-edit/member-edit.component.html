<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your profile</h1>
    </div>
    <div class="col-sm-8">
      <!-- <div class="alert alert-info">
        <strong *ngIf="editForm.dirty">Information:</strong>
        You have made changes any unsaved changes will be lost!
      </div> -->
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="panel-image">
          <img class="card-img-top" src="{{photoUrl || '../../../../../assets/user.png'}}" alt="{{user.knownAs}}">
        </div>
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button form="edit" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>

    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <ngb-tabset class="member-tabset">
          <ngb-tab title="Edit Profile">
            <ng-template ngbTabContent>
              <div *ngIf="editForm.dirty" class="alert alert-info">
                <strong >Information:</strong>
                You have made changes any unsaved changes will be lost!
              </div>
              <form #editForm="ngForm" id="edit" (ngSubmit)="updateUser()">
                <h4>Description</h4>
                <textarea name="introduction" class="form-control" rows="6" [(ngModel)]="user.introduction"></textarea>
                <h4>Looking for</h4>
                <textarea name="lookingFor" class="form-control" rows="6" [(ngModel)]="user.lookingFor"></textarea>
                <h4>Interests</h4>
                <textarea name="interests" class="form-control" rows="6" [(ngModel)]="user.interests"></textarea>
                <div class="form-inline">
                  <label for="city">City</label>
                  <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
                  <label for="country">Country</label>
                  <input class="form-control" type="text" name="state" [(ngModel)]="user.country">
                </div>
              </form>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Edit Photos">
            <ng-template ngbTabContent>
              <app-photo-editor 
                [photos]="user.photos"
                ></app-photo-editor>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>

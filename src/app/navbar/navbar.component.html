<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>


    <div *ngIf="loggedIn()" class="row">
      <div class="col">

        <div ngbDropdown class="d-inline-block">
          <span>
            <img src="{{photoUrl}}" alt="">
          </span>
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Hello {{authService.decodedToken.unique_name}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <a class="dropdown-item" [routerLink]="['/member/edit']" routerLinkActive="router-link-active">Edit Profile</a>
            <a class="dropdown-item" (click)="logOut()">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loggedIn()" class="row">
      <div class="col">
        <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input [(ngModel)]="model.username" #username="ngModel" name="username" required type="text" class="form-control mr-sm-2"
              placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-key"></i>
              </span>
            </div>
            <input [(ngModel)]="model.password" #password="ngModel" name="password" type="password" class="form-control mr-sm-2" placeholder="Password"
              aria-label="Password" aria-describedby="basic-addon1">
          </div>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>

</nav>
